async function inscribir() {
  const registro = document.getElementById("registro").value.trim();
  const materiaCodigo = document.getElementById("materia").value.trim().toUpperCase();
  const grupo = document.getElementById("grupo").value.trim().toUpperCase();

  if (!registro || !materiaCodigo || !grupo) {
    alert("Por favor, llena todos los campos antes de inscribirte.");
    return;
  }

  const payload = {
    registro,
    periodoId: 1,
    materias: [{ materiaCodigo, grupo }]
  };

  try {
    const res = await fetch(`${API_BASE}/async`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      const result = await res.json();

      // üü° Mostrar directamente una fila "Pendiente" sin esperar al backend
      const tbody = document.querySelector("#tabla tbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>-</td>
        <td>${materiaCodigo}</td>
        <td>${grupo}</td>
        <td>${new Date().toLocaleString()}</td>
        <td><span class="estado PENDIENTE">PENDIENTE</span></td>
      `;
      tbody.prepend(tr); // la pone al inicio

      alert(result.mensaje ?? "‚úÖ Solicitud enviada (en cola).");

      // opcional: recargar estado real luego de unos segundos
      setTimeout(verEstado, 2000);
    } else {
      const err = await res.json();
      alert(`‚ùå Error: ${err.mensaje ?? "No se pudo inscribir"}`);
    }
  } catch (e) {
    alert("üí• Error de conexi√≥n con el servidor.");
    console.error(e);
  }
}









    async function verEstado() {
      const registro = document.getElementById("registro").value.trim();
      if (!registro) {
        alert("‚ö†Ô∏è Ingresa un registro primero.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/estado-inscripcion/${registro}`);
        const data = await res.json();

        const tbody = document.querySelector("#tabla tbody");
        tbody.innerHTML = "";

        if (!Array.isArray(data)) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="5">${data.mensaje ?? "Sin datos"}</td>`;
          tbody.appendChild(tr);
          return;
        }

        data.forEach(i => {
          i.materias.forEach(m => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${i.id}</td>
              <td>${m.codigo}</td>
              <td>${m.grupo}</td>
              <td>${new Date(i.fecha).toLocaleString()}</td>
              <td><span class="estado ${i.estado}">${i.estado}</span></td>
            `;
            tbody.appendChild(tr);
          });
        });
      } catch (err) {
        console.error(err);
        alert("‚ùå Error obteniendo estado.");
      }
    }
